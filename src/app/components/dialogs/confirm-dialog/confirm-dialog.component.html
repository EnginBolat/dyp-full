<mat-toolbar color="primary" class="mat-elevation-z8">
  <span>İşlem Onayı</span>
</mat-toolbar>

<div class="container">
  {{ dialogMesaj }}
</div>

<button
  mat-raised-button
  color="primary"
  (click)="this.dialogRef.close(true)"
  class="control-buttons"
>
  Onayla</button
>&nbsp;

<button
  mat-raised-button
  color="warn"
  (click)="this.dialogRef.close(false)"
  class="control-buttons"
>
  İptal
</button>
